name: Backend Tests

on:
  pull_request:
    branches: [ "main", "mobile/v0.5.0" ]
  push:
    branches: [ "main", "mobile/v0.5.0" ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.lock.txt

      - name: Verify lockfile sync policy
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/check-python-lock-sync.ps1

      - name: Run pytest
        run: python -m pytest

