name: Flutter CI

on:
  pull_request:
    branches: [ "mobile/v0.5.0" ]
  push:
    branches: [ "mobile/v0.5.0" ]

jobs:
  flutter:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - packages/lyricvault_core
          - mobile_client
          - desktop_client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        working-directory: ${{ matrix.dir }}
        run: flutter pub get

      - name: Analyze
        working-directory: ${{ matrix.dir }}
        run: flutter analyze

      - name: Test
        working-directory: ${{ matrix.dir }}
        run: flutter test

