appId: com.lyricvault.app
productName: LyricVault
copyright: Copyright Â© 2026

directories:
  output: release

asar: false

files:
  - electron/**/*
  - frontend/dist/**/*
  - package.json

extraResources:
  - from: backend/
    to: backend/
    filter:
      - "**/*"
      - "!venv/**"
      - "!__pycache__/**"
      - "!*.db"
      - "!downloads/**"
      - "!test_*.py"
      - "!check_*.py"
      - "!trigger_*.py"
      - "!**/logs"
      - "!**/logs/**"
      - "!**/.env"

  - from: python-embed/
    to: python-embed/
    filter:
      - "**/*"
  - from: ffmpeg/
    to: ffmpeg/
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon_v0.1.1.ico
  artifactName: "LyricVault ${version}.${ext}"
  signAndEditExecutable: false
  forceCodeSigning: false

nsis:
  artifactName: "LyricVault Setup ${version}.${ext}"
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: LyricVault
