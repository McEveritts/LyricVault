<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients and Filters -->
  <defs>
    <!-- Pixel 10 Pro / Space Bass Gold Gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E2C286" />
      <stop offset="50%" stop-color="#C6A568" />
      <stop offset="100%" stop-color="#8F7138" />
    </linearGradient>

    <!-- Deep Space Dark Gradient -->
    <radialGradient id="spaceGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(256)">
      <stop offset="0%" stop-color="#1A1A1D" /> <!-- Slightly lighter center -->
      <stop offset="100%" stop-color="#050507" /> <!-- Deep void edge -->
    </radialGradient>

    <!-- Glassmorphism Ring Glow -->
    <filter id="glassGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Inner Shadow for Depth -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="4" />
      <feGaussianBlur stdDeviation="4" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.5" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>

  <!-- Background: Squircle (Pixel Style) -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#spaceGradient)" stroke="url(#goldGradient)" stroke-width="4" />

  <!-- Abstract Vinyl / Safe Dial Geometry -->
  <!-- Outer Gold Ring -->
  <circle cx="256" cy="256" r="140" stroke="url(#goldGradient)" stroke-width="24" fill="none" filter="url(#glassGlow)" opacity="0.9" />
  
  <!-- Inner Glass Panel -->
  <circle cx="256" cy="256" r="110" fill="#E2C286" fill-opacity="0.1" stroke="none" />
  
  <!-- Lock / Note Element -->
  <!-- A stylized keyhole that loosely resembles a music note head -->
  <path d="M256 180 C234 180 216 198 216 220 C216 235 224 248 236 255 L236 310 L276 310 L276 255 C288 248 296 235 296 220 C296 198 278 180 256 180 Z" 
        fill="url(#goldGradient)" filter="url(#glassGlow)" />
        
  <!-- Subtle tech accents / tick marks for the "Vault" dial -->
  <circle cx="256" cy="116" r="4" fill="#E2C286" />
  <circle cx="256" cy="396" r="4" fill="#E2C286" />
  <circle cx="116" cy="256" r="4" fill="#E2C286" />
  <circle cx="396" cy="256" r="4" fill="#E2C286" />

</svg>
