<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E2C286" />
      <stop offset="100%" stop-color="#C5A059" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Vault Handle / Note Hybrid Shape -->
  <rect x="128" y="128" width="256" height="256" rx="48" stroke="url(#goldGradient)" stroke-width="24" filter="url(#glow)"/>
  
  <!-- Music Note Stem -->
  <path d="M256 180V300" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Music Note Head (Vault Dial Style) -->
  <circle cx="220" cy="300" r="36" fill="url(#goldGradient)" />
  
  <!-- Vault Dial Details -->
  <circle cx="256" cy="256" r="12" fill="white" opacity="0.5" />
  <path d="M256 220V240M256 272V292M220 256H240M272 256H292" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
</svg>
